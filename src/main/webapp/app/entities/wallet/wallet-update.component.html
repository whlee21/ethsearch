<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wallet-heading" jhiTranslate="ethsearchApp.wallet.home.createOrEditLabel">Create or edit a Wallet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wallet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wallet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ethsearchApp.wallet.account" for="field_account">Account</label>
                    <input type="text" class="form-control" name="account" id="field_account"
                        [(ngModel)]="wallet.account" required minlength="42" maxlength="42"/>
                    <div [hidden]="!(editForm.controls.account?.dirty && editForm.controls.account?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.account?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.account?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 42 }">
                        This field is required to be at least 42 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.account?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 42 }">
                        This field cannot be longer than 42 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ethsearchApp.wallet.privateKey" for="field_privateKey">Private Key</label>
                    <input type="text" class="form-control" name="privateKey" id="field_privateKey"
                        [(ngModel)]="wallet.privateKey" required minlength="66" maxlength="66"/>
                    <div [hidden]="!(editForm.controls.privateKey?.dirty && editForm.controls.privateKey?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.privateKey?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.privateKey?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 66 }">
                        This field is required to be at least 66 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.privateKey?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 66 }">
                        This field cannot be longer than 66 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ethsearchApp.wallet.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="wallet.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === wallet.user?.id ? wallet.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="button" id="generate-entity" class="btn btn-primary" (click)="generate()">
                    <fa-icon [icon]="'search'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.generate">Generate</span>
                </button>
            </div>
        </form>
    </div>
</div>
